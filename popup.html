<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 250px; font-family: 'Segoe UI', sans-serif; padding: 10px; background-color: #f9f9f9; }
    h3 { text-align: center; margin-top: 0; color: #333; }
    .control-group { margin-bottom: 10px; }
    button {
      width: 100%;
      padding: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.2s, transform 0.1s;
    }
    button:active { transform: scale(0.98); }
    #export-some-btn { background-color: #10A37F; color: white; }
    #export-all-btn { background-color: #555; color: white; }
  </style>
</head>
<body>
  <h3>對話匯出工具</h3>
  <div class="control-group">
    <button id="export-some-btn">匯出前 5 則</button>
  </div>
  <div class="control-group">
    <button id="export-all-btn">匯出全部</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
